<div class="services-container" id="services">
    <h2>Our <span>Services</span></h2>
    <p class="subtitle">We provide end-to-end IT solutions and educational programs.</p>
  
    <!-- ðŸ’» IT Services -->
    <div class="service-list">
      <div class="service-card" *ngFor="let service of itServices">
        <img [src]="service.image" alt="service image">
        <h3>{{ service.title }}</h3>
        <p>{{ service.description }}</p>
      </div>
    </div>
  
    <!-- ðŸŽ“ Naan Mudhalvan Courses -->
    <h2 class="nm-title">Naan Mudhalvan Courses</h2>
    <div class="service-list">
      <div class="service-card" *ngFor="let course of nmCourses">
        <img [src]="course.image" alt="course image">
        <h3>{{ course.name }}</h3>
        <p>{{ course.description }}</p>
      </div>
    </div>
  
    <!-- ðŸ’¼ Portfolio -->
    <h2 class="portfolio-title">Our Work / Portfolio</h2>
    <div class="portfolio">
      <div class="portfolio-card" *ngFor="let project of portfolio">
        <img [src]="project.image" alt="project">
        <h3>{{ project.name }}</h3>
        <p>{{ project.detail }}</p>
      </div>
    </div>
  </div>
